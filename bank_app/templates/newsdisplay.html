<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
        #a{height: 50px;width: 50px;}
        #h{width: 500px;margin-left: 300px;}



</style>
<script>
function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('div');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("h5")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}



</script>
<script src="https://kit.fontawesome.com/db6eb46503.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

       <a href="http://127.0.0.1:8000/bank_app/wishlistview/"><button class="btn btn-outline-success" type="submit">Wishlist view</button></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      </ul>
      <form class="d-flex">
              <input class="form-control me-2" type="text" id="myInput" onkeyup="myFunction()" placeholder="search by topic">
      </form>
    </div>
  </div>
</nav>
<div id="myUL">
    <table>
        {% for i in a %}
        <div class="col-12">
            <div class="card" style="width: 18rem;">
                <img id="a" src="{% static 'download.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.topic}}</h5>
                    <p class="card-text">{{i.content}}</p>
                    <p class="card-text">{{i.date}}</p>
                    <a><i class="fa-solid fa-thumbs-up"></i></a>
                    <a href="http://127.0.0.1:8000/bank_app/wish/{{i.id}}"><i class="fa-solid fa-heart"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </table>
</div>



</body>
</html>
