<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myfunction(){
        var body=document.getElementById('body').innerHTML;
        var data=document.getElementById('data').innerHTML;
        document.getElementById('body').innerHTML=data;
        window.print()
        }
    </script>
     <script src="https://kit.fontawesome.com/db6eb46503.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>
<body id="body">
<div id="data">
    <center><h1> WITHDRAWAL  DETAILS</h1><BR></center>
    <table border="1" style="border-collapse:collapse">
    <tr>
        <th>
            SL NO
        </th>
        <th>
            AMOUNT
        </th>
        <th>DATE</th>
    </tr>
    {% for i in x %}
    {% if i.uid == id %}
<tr>
    <td>{{i.id}}</td>
    <td>{{i.amount}}</td>
    <td>{{i.date}}</td>

</tr>
    {% endif %}
{% endfor %}
</table>
</div>
<button type="button" class="btn btn-dark" onclick="myfunction()">Print the deposit</button>






</body>
</html>
